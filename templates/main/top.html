{% extends "base.html" %}
{% load static %}
{% block title %}トップページ{% endblock%}

{% block content %}
<div class="main wrapper">
    <div class="size">
        <div class="size-head">
            <img src="{% static 'measure.png' %}" alt="" class="size-img">
            <h2 class="size-h2">
                サイズを選ぶ
            </h2>
        </div>
        <div class="size-selects">
            <button name="size-select-1" type="button">
                150～250<br><span>喫茶店のように飲むならこのサイズ</span>
            </button>
            <button name="size-select-2" type="button">
                250～400<br><span>日常づかいにピッタリな定番サイズ</span>
            </button>
            <button name="size-select-3" type="button">
                400～600<br><span>たっぷりと注ぎたいならこのサイズ</span>
            </button>
        </div>
    </div>
    <div class="material">
        <div class="material-head">
            <img src="{% static 'material.png' %}" alt="" class="material-img">
            <h2 class="material-h2">
                素材を選ぶ
            </h2>
        </div>
        <div class="material-selects">
            <button name="material-select-1" type="button">
                マグカップ
            </button>
            <button name="material-select-2" type="button">
                グラス
            </button>
            <button name="material-select-3" type="button">
                ステンレス
            </button>
        </div>
    </div>
    <div class="search">
        <a href="" class="search-btn">
            <img src="{% static 'search.png' %}" alt="" class="search-img">
            検索
        </a>

    </div>
</div>

{% endblock %}
