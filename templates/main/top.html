{% extends "base.html" %}
{% load static %}
{% block title %}トップページ{% endblock%}

{% block content %}
<div class="main">
    <div class="size">
        <div class="size-head">
            <img src="{% static 'measure.png' %}" alt="" class="size-img">
            <h2 class="size-h2">
                サイズを選ぶ
            </h2>
        </div>
        <div class="size-selects">
            <div class="size-select">
                <h3 class="size-h3">
                    120～250
                </h3>
                <p class="size-select-msg">
                    喫茶店のように飲むならこのサイズ
                </p>
            </div>
            <div class="size-select">
                <h3 class="size-h3">
                    250～400
                </h3>
                <p class="size-select-msg">
                    日常づかいにピッタリな定番サイズ
                </p>
            </div>
            <div class="size-select">
                <h3 class="size-h3">
                    400～600
                </h3>
                <p class="size-select-msg">
                    たっぷりと注ぎたいならこのサイズ
                </p>
            </div>

        </div>
    </div>
    <div class="material">
        <div class="material-head">
            <img src="{% static 'material.png' %}" alt="" class="material-img">
            <h2 class="materail-h2">
                素材を選ぶ
            </h2>
        </div>
        <div class="material-selects">
            <div class="material-select">
                <p>マグカップ</p>
            </div>
            <div class="material-select">
                <p>グラス</p>
            </div>
            <div class="material-select">
                <p>ステンレス</p>
            </div>

        </div>
    </div>
    <div class="search">
        <a href="" class="search-btn">
            <img src="{% static 'coffe_logo.png' %}" alt="" class="search-img">
            検索
        </a>

    </div>
</div>
